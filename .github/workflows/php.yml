name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  HOST_NGINX_PORT: 9010
  APP_BUILD_DIR: $RUNNER_TEMP

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Start the Docker services via docker-compose
      run: docker-compose up -d
    - name: Validate composer.json and composer.lock
      run: docker-compose exec -T bundle composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: docker-compose exec -T bundle composer install

    - name: Run test suite
      run: docker-compose exec -T bundle composer test
      
    - name: Setup infection
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: infection
        extensions: intl, opcache, pcov, ds

    - name: Run infection
      run: infection
