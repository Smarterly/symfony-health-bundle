---
version: '3.7'

services:
  bundle:
    build:
      context: ./
      dockerfile: docker/services/bundle/Dockerfile
    environment:
      APP_CODE_DIR: "${APP_CODE_DIR?err}"
      APP_BUILD_DIR: "${APP_BUILD_DIR}"
      APP_CACHE_DIR: '/cache'
      APP_LOG_DIR: '/cushon/build/logs/symfony'
      APP_ENV: "${APP_ENV}"
    restart: unless-stopped
    volumes:
      - ./:/cushon
    networks:
      - app
  nginx:
    build:
      context: docker/services/nginx
      dockerfile: Dockerfile
    environment:
      APP_CODE_DIR: "${APP_CODE_DIR?err}"
      NGINX_PORT: "${NGINX_PORT:-8080}"
    networks:
      - app
    restart: unless-stopped
    ports:
      - "${HOST_NGINX_PORT:?err}:${NGINX_PORT:-8080}"
  blackfire:
    image: blackfire/blackfire:2
    ports: [ "8307" ]
    environment:
      # Exposes BLACKFIRE_* environment variables from the host
      BLACKFIRE_SERVER_ID: ~
      BLACKFIRE_SERVER_TOKEN: ~
      BLACKFIRE_CLIENT_ID: ~
      BLACKFIRE_CLIENT_TOKEN: ~
      BLACKFIRE_DISABLE_LEGACY_PORT: 'true'
    networks:
      - app

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###
networks:
  app:

volumes:
###> doctrine/doctrine-bundle ###
  db-data:
###< doctrine/doctrine-bundle ###
